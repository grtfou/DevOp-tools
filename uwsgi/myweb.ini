[uwsgi]
socket = 127.0.0.1:9000
chdir = /work/my_website/
wsgi-file = website/wsgi.py
virtualenv = /home/www-data/.pyenv/versions/2.7.9
master = true
vhost-host = true
vacuum = true
workers = 4
async = 10
ugreen = true
max-requests = 8000
reload-mercy = 10
limit-as = 512
buffer-size = 3276800
enable-threads = true
harakiri = 60
pidfile = /work/logs/uwsgi/my_web.pid
daemonize = /work/logs/uwsgi/my_web-@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
